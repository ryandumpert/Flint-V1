[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Extend timeout to maximum (26 seconds) for contract analysis
[functions."analyze-contract"]
  timeout = 26

# API routes — must come BEFORE the SPA fallback
[[redirects]]
  from = "/api/analyze-contract"
  to = "/.netlify/functions/analyze-contract"
  status = 200

[[redirects]]
  from = "/api/save-contract"
  to = "/.netlify/functions/save-contract"
  status = 200

[[redirects]]
  from = "/api/contracts"
  to = "/.netlify/functions/get-contracts"
  status = 200

[[redirects]]
  from = "/api/contract"
  to = "/.netlify/functions/get-contract"
  status = 200

# SPA fallback — all other routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
