  <!-- Dynamic URL Script - Sets absolute URLs based on current domain -->
  <script>
    (function setDynamicMetaUrls() {
      const baseUrl = window.location.origin;
      const currentUrl = window.location.href;
      const ogImageUrl = baseUrl + '/og-image.png';

      // Set canonical and URL meta tags
      const urlElements = ['canonical-url', 'og-url', 'twitter-url', 'ios-url', 'android-url', 'web-url', 'og-see-also'];
      urlElements.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.setAttribute(id === 'canonical-url' ? 'href' : 'content', currentUrl);
      });

      // Set image meta tags
      const imageElements = ['og-image', 'og-image-secure', 'twitter-image', 'og-image-url'];
      imageElements.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.setAttribute('content', ogImageUrl);
      });

      // Update structured data
      const ldScript = document.getElementById('ld-json');
      if (ldScript) {
        try {
          const data = JSON.parse(ldScript.textContent);
          data.url = baseUrl;
          ldScript.textContent = JSON.stringify(data);
        } catch (e) { }
      }
    })();
  </script>

  <script>
    window.UIFRAMEWORK_AUTO_INIT = true;
    window.UIFrameworkPreInitConfig = {
      autoConnect: false,
      autoConnectAvatar: false,
      autoConnectVoice: false,
      waitForAvatarBeforeVoice: true,
      voiceUIVisible: false,
      muteByDefault: false,
      enableLightboard: false,
      lightboard: {
        enabled: false,
      },
    };
  </script>

  <script>
    (function registerUIFrameworkSiteFunctions() {
      const callTeleMethod = (method, args = []) => {
        const nav =
          typeof window !== "undefined" ? window.teleNavigation : undefined;
        const fn =
          nav && typeof nav[method] === "function" ? nav[method] : undefined;
        if (fn) {
          return fn.apply(nav, args);
        }
        return undefined;
      };
      /*

      RICHIE - IMPORTANT. 
      COPY THIS SIGNATURE TO THE SITE FUNCTION
      
      {
        "type": "object",
        "properties": {
          "badge": { "type": "string" },
          "title": { "type": "string" },
          "subtitle": { "type": "string" },
          "generativeSubsections": {
            "type": "array",
            "items": {
              "type": "object",
              "properties": {
                "id": { "type": "string" },
                "templateId": { "type": "string" },
                "title": { "type": "string" },
                "props": {
                  "type": "object",
                  "additionalProperties": true
                }
              },
              "required": ["id", "templateId", "props"],
              "additionalProperties": false
            }
          }
        },
        "required": ["badge", "title", "subtitle", "generativeSubsections"],
        "additionalProperties": false
      }
    */
      const navigationBridge = {
        navigateToSection(...args) {
          if (
            typeof window !== "undefined" &&
            typeof window.navigateToSection === "function"
          ) {
            return window.navigateToSection(...args);
          }
          return callTeleMethod("navigateToSection", args);
        },
      };

      const flashBridge = {
        flashTele() {
          const nav =
            typeof window !== "undefined" ? window.teleNavigation : undefined;
          const fn =
            nav && typeof nav.flashTele === "function" ? nav.flashTele : undefined;
          if (fn) {
            return fn.call(nav);
          }
          return callTeleMethod("flashTele");
        },
      };



      const evidenceBridge = {
        dynamicDataLoader(payload) {
          if (typeof payload !== "string") return undefined;

          if (
            typeof window !== "undefined" &&
            typeof window.dynamicDataLoader === "function"
          ) {
            window.dynamicDataLoader(payload);
            return true;
          }
          return undefined;
        },
      };

      const authBridge = {
        auther(name) {
          if (
            typeof window !== "undefined" &&
            typeof window.auther === "function"
          ) {
            return window.auther(name);
          }
          return undefined;
        },
        checker(code) {
          if (
            typeof window !== "undefined" &&
            typeof window.checker === "function"
          ) {
            return window.checker(code);
          }
          return undefined;
        },
        getCookieValue() {
          const cookieName = "Authed";
          const cookies = document.cookie ? document.cookie.split(";") : [];
          for (const cookie of cookies) {
            const trimmed = cookie.trim();
            if (trimmed.startsWith(`${cookieName}=`)) {
              return trimmed.substring(cookieName.length + 1);
            }
          }
          return false;
        }
      };



      const externalCallBridge = {
        async externalCall(question) {
          if (typeof question !== "string" || !question.trim()) {
            return undefined;
          }

          // Navigate to dynamic-evidence section
          if (typeof window !== "undefined" && typeof window.navigateToSection === "function") {
            window.navigateToSection('dynamic-evidence');
          }
          try {
            // Make the POST request to match-question API
            const response = await fetch('https://rfp.mobeus.ai/api/match-question', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                question: question.trim(),
                topK: 3
              })
            });

            if (!response.ok) {
              console.error('Failed to match question:', response.status);
              return undefined;
            }

            const responseData = await response.json();

            // Navigate to dynamic-evidence section
            if (typeof window !== "undefined" && typeof window.navigateToSection === "function") {
              window.navigateToSection('dynamic-evidence');
            }

            // Wait 200ms then call dynamicDataLoader with just the data property
            setTimeout(() => {
              if (typeof window !== "undefined" && typeof window.dynamicDataLoader === "function") {
                // Pass only the data property, not the entire response
                window.dynamicDataLoader(JSON.stringify(responseData.data));
              }
            }, 200);

            return true;
          } catch (error) {
            console.error('Error in externalCall:', error);
            return undefined;
          }
        },
      };


      const volumeBridge = {
        setVolume(level) {
          if (typeof level !== "number") return undefined;
          if (
            typeof window !== "undefined" &&
            window.teleVolume &&
            typeof window.teleVolume.setVolume === "function"
          ) {
            window.teleVolume.setVolume(level);
            return true;
          }
          return undefined;
        },
        adjustVolume(delta) {
          if (typeof delta !== "number") return undefined;
          if (
            typeof window !== "undefined" &&
            window.teleVolume &&
            typeof window.teleVolume.adjustVolume === "function"
          ) {
            window.teleVolume.adjustVolume(delta);
            return true;
          }
          return undefined;
        },
        getVolume() {
          if (
            typeof window !== "undefined" &&
            window.teleVolume &&
            typeof window.teleVolume.getVolume === "function"
          ) {
            return window.teleVolume.getVolume();
          }
          return undefined;
        },
      };

      const webcamBridge = {
        startWebcam() {
          if (
            typeof window !== "undefined" &&
            window.UIFramework &&
            typeof window.UIFramework.startWebcam === "function"
          ) {
            window.UIFramework.startWebcam();
            return true;
          }
          return undefined;
        },
        stopWebcam() {
          if (
            typeof window !== "undefined" &&
            window.UIFramework &&
            typeof window.UIFramework.stopWebcam === "function"
          ) {
            window.UIFramework.stopWebcam();
            return true;
          }
          return undefined;
        },
      };

      const zoomBridge = {
        zoomLevel(zoom) {
          const val = parseInt(zoom);
          if (![-1, 0, 1].includes(val)) return undefined;

          const rootElement = document.getElementById("root");
          if (!rootElement) return undefined;

          let currentZoom = parseFloat(rootElement.style.zoom) || 1;

          if (val === -1) {
            currentZoom -= 0.1;
          } else if (val === 1) {
            currentZoom += 0.1;
          } else if (val === 0) {
            currentZoom = 1;
          }

          // Limit minimum zoom to avoid visibility issues
          if (currentZoom < 0.1) currentZoom = 0.1;

          rootElement.style.zoom = currentZoom;
          return true;
        },
      };

      const scrollPageBridge = {
        scrollPage(direction, amount) {
          // Validate direction
          if (typeof direction !== "string") return undefined;
          const normalizedDirection = direction.trim().toLowerCase();
          if (!["up", "down"].includes(normalizedDirection)) return undefined;

          // Parse amount - default to 'medium' if not specified
          let scrollAmount = 400; // medium default (pixels)
          if (typeof amount === "number") {
            scrollAmount = Math.abs(amount);
          } else if (typeof amount === "string") {
            const normalizedAmount = amount.trim().toLowerCase();
            switch (normalizedAmount) {
              case "little":
              case "small":
              case "slight":
                scrollAmount = 150;
                break;
              case "medium":
              case "normal":
                scrollAmount = 400;
                break;
              case "lot":
              case "large":
              case "much":
              case "more":
                scrollAmount = 800;
                break;
              case "max":
              case "maximum":
              case "all":
              case "bottom":
              case "top":
                scrollAmount = normalizedDirection === "down"
                  ? document.body.scrollHeight
                  : window.scrollY;
                break;
              default:
                // Try to parse as number
                const parsed = parseInt(normalizedAmount, 10);
                if (!isNaN(parsed)) scrollAmount = Math.abs(parsed);
            }
          }

          // Calculate scroll position
          const scrollY = normalizedDirection === "down"
            ? scrollAmount
            : -scrollAmount;

          // Smooth scroll
          window.scrollBy({
            top: scrollY,
            behavior: "smooth"
          });

          return `Scrolled ${normalizedDirection} by ${scrollAmount}px`;
        },
      };



      // Output Format Schema:
      // {
      //   "type": "object",
      //   "properties": {
      //     "mode": { 
      //       "type": "string",
      //       "enum": ["high", "normal", "low"],
      //       "description": "The contrast mode to set. 'high' increases contrast, 'low' decreases it, 'normal' resets it."
      //     }
      //   },
      //   "required": ["mode"],
      //   "additionalProperties": false
      // }
      const contrastBridge = {
        setPageContrast(mode) {
          // Validate mode
          if (typeof mode !== "string") return undefined;
          const normalizedMode = mode.trim().toLowerCase();
          if (!["high", "normal", "low"].includes(normalizedMode)) return undefined;

          if (
            typeof window !== "undefined" &&
            typeof window.setPageContrast === "function"
          ) {
            return window.setPageContrast(normalizedMode);
          }
          return callTeleMethod("setPageContrast", [normalizedMode]);
        },
        getPageContrast() {
          if (
            typeof window !== "undefined" &&
            typeof window.getPageContrast === "function"
          ) {
            return window.getPageContrast();
          }
          return callTeleMethod("getPageContrast");
        }
      };

      const existingRegistry =
        typeof window !== "undefined" &&
          window.UIFrameworkSiteFunctions &&
          typeof window.UIFrameworkSiteFunctions === "object"
          ? window.UIFrameworkSiteFunctions
          : {};

      window.UIFrameworkSiteFunctions = {
        ...existingRegistry,
        ...navigationBridge,
        ...flashBridge,
        ...evidenceBridge,
        ...authBridge,
        ...externalCallBridge,
        ...volumeBridge,
        ...webcamBridge,
        ...zoomBridge,
        ...scrollPageBridge,
        ...contrastBridge,
      };



      if (
        typeof window !== "undefined" &&
        typeof window.auther !== "function"
      ) {
        window.auther = (name) => authBridge.auther(name);
      }

      if (
        typeof window !== "undefined" &&
        typeof window.checker !== "function"
      ) {
        window.checker = (code) => authBridge.checker(code);
      }

      if (
        typeof window !== "undefined" &&
        typeof window.getCookieValue !== "function"
      ) {
        window.getCookieValue = () => authBridge.getCookieValue();
      }

      if (
        typeof window !== "undefined" &&
        typeof window.externalCall !== "function"
      ) {
        window.externalCall = (question) => externalCallBridge.externalCall(question);
      }

      if (
        typeof window !== "undefined" &&
        typeof window.flashTele !== "function"
      ) {
        window.flashTele = () => flashBridge.flashTele();
      }

      if (
        typeof window !== "undefined" &&
        typeof window.setPageContrast !== "function"
      ) {
        window.setPageContrast = (mode) => contrastBridge.setPageContrast(mode);
      }

      if (
        typeof window !== "undefined" &&
        typeof window.getPageContrast !== "function"
      ) {
        window.getPageContrast = () => contrastBridge.getPageContrast();
      }



      try {
        window.dispatchEvent(
          new CustomEvent("UIFrameworkSiteFunctionsReady", {
            detail: { registry: window.UIFrameworkSiteFunctions },
          })
        );
      } catch (error) {
        // Silent error handling for production
      }
    })();
  </script>
